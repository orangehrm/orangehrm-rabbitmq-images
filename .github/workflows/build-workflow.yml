name: Image Build Workflow

on:
    push:
      branches: [ rabbitmq-3.9-redhat-8 ]   
    pull_request:
      branches: [ rabbitmq-3.9-redhat-8 ]

env:
    DOCKER_HUB_REPO: "orangehrm/orangehrm-rabbitmq"
    DEFAULT_TAG_NAME: "rabbitmq-3.9.8-redhat-8.4"
    UPSTREAM_REPO: "orangehrm/orangehrm-rabbitmq-images"
    UPSTREAM_BRANCH: "refs/heads/rabbitmq-3.9.8-redhat-8.4"

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            
            - name: Verify prerequisits
              run: |
                docker --version
                docker-compose --version
                composer --version
            
            - name: Install test suite dependencis
              run: composer install
                          
            - name: Build docker image
              run: docker build -t ${{ env.DOCKER_HUB_REPO }}:${{ env.DEFAULT_TAG_NAME }} docker-image

            - name: Spin up a container
              run: | 
                docker-compose up -d
                docker ps -a

            - name: Run unit test suite
              run: |
                sleep 10s
                php vendor/bin/codecept run unit
                
            - name: Get installed rabbitmq version
              run: echo "VERSION_TAG_NAME=$(docker exec rabbitmq_container rabbitmqctl --version)" >> $GITHUB_ENV
  
            - name: New image with a version tag
              run: docker tag ${{ env.DOCKER_HUB_REPO }}:${{ env.DEFAULT_TAG_NAME }} ${{ env.DOCKER_HUB_REPO }}:mariadb-${{ env.VERSION_TAG_NAME }} 
                
            - name: Docker hub login
              if: ${{ github.repository == env.UPSTREAM_REPO && github.ref == env.UPSTREAM_BRANCH }}
              run: docker login -u=${{ secrets.DOCKER_HUB_USERNAME }} -p=${{ secrets.DOCKER_HUB_PASSWORD }}

            - name: Deploy changes to the docker hub
              if: ${{ github.repository == env.UPSTREAM_REPO && github.ref == env.UPSTREAM_BRANCH }}
              run: |
                docker push ${{ env.DOCKER_HUB_REPO }}:${{ env.VERSION_TAG_NAME }}
                echo '::info:: IMAGE WAS PUBLISHED ${{ env.DOCKER_HUB_REPO }}:${{ env.VERSION_TAG_NAME }}'
 
            - name: Docker hub logout
              if: ${{ github.repository == env.UPSTREAM_REPO && github.ref == env.UPSTREAM_BRANCH }}
              run: docker logout